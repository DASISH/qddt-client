<div class="row hoverable " style="padding: 10pt;"
     (mouseenter)="showbutton = true"
     (mouseleave)="showbutton = false">
  <div class="row teal-text">
    <div class="col s2">Add element</div>
    <div class="col s1 offset-s9" style="min-height:3rem">
        <a class="btn-flat btn-floating btn-medium waves-effect waves-light teal scale-transition" [ngClass]="{hide: !showbutton}">
          <i class="material-icons" title="add Element" [ngStyle]="{'cursor': 'pointer'}"
             (click)="onToggleAddElement()">add
          </i>
        </a>
    </div>
  </div>
  <div class="row" *ngIf="showAddElement">
    <div class="row teal-text">
		  <span name="col text">Element Type</span>
	  </div>
    <div class="row" >
		  <div class="left" *ngFor="let element of elementTypes">
			  <input name="elementtypegroup"
        type="radio"
        id="element-type-{{element.id}}"
        (click)="onSelectElementType(element.id)"
        [checked]="elementType === element.id"/>
        <label [attr.for]="'element-type-' + element.id">{{element.label}}</label>
		  </div>
    </div>
    <div class="row">
      <div class="row">
        <autocomplete [items]="elements" class="black-text"
          [searchField]="queryFields[elementType - 1].fields"
		      [searchFromServer]="true"
          [placeholder]="queryFields[elementType - 1].placeholder"
          [isMutipleFields]="queryFields[elementType - 1].isMutipleFields"
          (autocompleteSelectEvent)="onSelectElement($event)"
		      (enterEvent)="onSearchElements($event)">
		    </autocomplete>
      </div>

    </div>
  </div>
  <div *ngIf="selectedElement" class="row">
    <qddt-publication-select *ngIf="showAddElement"
      [element]="selectedElement"
      (publicationElement)="onUse($event)"
      (dismissEvent)="onToggleAddElement()"
      [elementType]="elementType">
    </qddt-publication-select>
  </div>
</div>

<div [attr.id]="'create-publication-modal'" class="modal"
  materialize="modal" [materializeActions]="modalActions">
  <div class="modal-content">

  </div>
  <div class="modal-footer">
    <button
      (click)="false"
      class="btn btn-default red modal-action modal-close waves-effect">
      <a><i class="close material-icons medium white-text">close</i></a>
    </button>
  </div>
</div>
