<div class="row">
  <div class="row">
    <div class="card white white-text text-lighten-2">
      <div class="row teal z-depth-1"
        style="padding-left:2%;padding-top:1%;padding-bottom:1%;">
        <i class="material-icons large right">comment</i>
        <h4>Question Items</h4>

        <a class="btn" (click)="onToggleQuestionItemForm()">
          <i class="material-icons right" *ngIf="!showQuestionItemForm">keyboard_arrow_down</i>
          <i class="material-icons right" *ngIf="showQuestionItemForm">keyboard_arrow_up</i> New
        </a>

        <div *ngIf="showQuestionItemForm">
          <div class="card-action">
            <form (ngSubmit)="onCreateQuestionItem()" #hf="ngForm">
              <div class="row">
                  <div class="row"><span>Name</span>
                     <input name="questionItem-name" type="text" [(ngModel)]="questionItem.name">
                   </div>
                   <div class="row">
                     <div class="input-field col s12">
                       <textarea id="question-textarea" name="question-textarea" [(ngModel)]="questionItem.question.question"
                         class="materialize-textarea" [attr.maxlength]="1500"></textarea>
                       <label for="question-textarea" class="teal white-text">Question text</label>
                     </div>
                   </div>
                   <div class="row">
                     <div class="input-field col s12">
                       <textarea id="question-intent" name="question-intent" [(ngModel)]="questionItem.question.intent"
                         class="materialize-textarea" [attr.maxlength]="1500"></textarea>
                      <label [attr.for]="'question-intent'" class="active teal white-text">Question intent</label>
                     </div>
                   </div>
                 </div>
                 <div class="row">
                   <div class="row">
                   <div class="card col s6">
                     <div class="row teal-text"><span>Response Domain:</span></div>
                     <div class="row teal-text">
                       <a *ngIf="!questionItem.responseDomain"
                         class="modal-trigger btn-flat btn-floating btn-medium waves-effect waves-light teal"
                         (click)="openResponseDomainModal()">
                         <i class="material-icons" title="response domain edit">mode_edit</i>
                       </a>
                       <a class="btn-flat btn-floating btn-medium waves-effect waves-light teal"
                         *ngIf="questionItem.responseDomain"
                         (click)="questionItem.responseDomain = null;secondCS=null;previewResponseDomain=null;">
                         <i class="material-icons left medium" title="remove response domain">remove</i>
                       </a>
                       <span *ngIf="questionItem.responseDomain">{{questionItem?.responseDomain?.name}}</span>
                     </div>
                   </div>
                   <div class="col s6">
                     <div class="row teal-text">
                       <qddt-questionitem-edit-missing [missing]="secondCS"
                         (editMissing)="onEditMissing($event)">
                        </qddt-questionitem-edit-missing>
                     </div>
                   </div>
                   </div>
                   <qddt-responsedomain-preview *ngIf="previewResponseDomain" [isVisible]="true"
                     [responseDomain]="previewResponseDomain">
		               </qddt-responsedomain-preview>
                 </div>
                 <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div *ngIf="!isDetail && questionitems">
        <qddt-table [items]="questionitems" [page]="page" [columns]="columns"
          [searchFromServer]="true"
					(enterEvent)="searchResponseDomains($event)"
          [placeholder] = "'Search in question name or question text'"
          (detailEvent)="onDetail($event)" (pageChangeEvent)="onPage($event)"></qddt-table>
      </div>
    </div>
  </div>

  <qddt-questionitem-detail *ngIf="isDetail" [questionitem]="selectedQuestionItem"
    [questionitems]="questionitems" (hideDetailEvent)="hideDetail()"></qddt-questionitem-detail>
</div>

<div [attr.id]="'response-reuse-modal'" class="modal modal-fixed-footer"
  materialize [materializeActions]="responseDomainAction">
  <div class="modal-content">
    <div class="row">
      <div *ngIf="showQuestionItemForm && showResponsedomainReuse" class="row">
        <responsedomain-reuse [isVisible]="showResponsedomainReuse"
          [responseDomain]="questionItem.responseDomain"
          (responseDomainReuse)="responseDomainReuse($event)">
        </responsedomain-reuse>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      (click)="showResponsedomainReuse = false"
      class="btn btn-default red modal-action modal-close waves-effect waves-red">Dismiss</button>
  </div>
</div>

<div [attr.id]="'create-questionItem-error-modal'" class="modal"
  materialize [materializeActions]="actions">
  <div class="modal-content">
    <div class="row">
      <h4>An error occured</h4>
      <span>{{error}}</span>
    </div>
  </div>
  <div class="modal-footer">
    <button
      class="btn btn-default red modal-action modal-close waves-effect">
      <a><i class="close material-icons medium white-text">close</i></a>
    </button>
  </div>
</div>
