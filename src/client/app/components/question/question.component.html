<div class="row">
  <div class="row">
    <div class="card white white-text text-lighten-2">
      <div class="row teal z-depth-1" style="padding-left:2%;padding-top:1%;padding-bottom:1%;">
        <i class="material-icons large right">help</i>
        <h4>Question Items</h4>
        <a class="btn" (click)="onToggleQuestionItemForm()">
          <i class="material-icons right" *ngIf="!showQuestionItemForm">keyboard_arrow_down</i>
          <i class="material-icons right" *ngIf="showQuestionItemForm">keyboard_arrow_up</i> New
        </a>
        <div *ngIf="showQuestionItemForm">
          <div class="card-action ">
            <form (ngSubmit)="onCreateQuestionItem()" #hf="ngForm">
              <div class="row">
                <div class="input-field">
                  <label class="white-text">Name</label>
                  <input name="questionItem-name" type="text" [(ngModel)]="questionItem.name">
                </div>
                <div class="row">
                  <div class="input-field ">
                    <textarea id="question-textarea" name="question-textarea" [(ngModel)]="questionItem.question.question"
                      class="materialize-textarea" [attr.maxlength]="1500"></textarea>
                    <label for="question-textarea" class="teal white-text ">Question text</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field ">
                    <textarea id="question-intent" name="question-intent" [(ngModel)]="questionItem.question.intent"
                      class="materialize-textarea" [attr.maxlength]="1500"></textarea>
                    <label [attr.for]="'question-intent'" class="teal white-text ">Question intent</label>
                  </div>
                </div>
              </div>
              <div class="row card" (mouseenter)="showbutton = true" (mouseleave)="showbutton = false">
                <div class="col s8" >
                  <div class="row teal-text">
                    <span>Response Domain
                      <span *ngIf="questionItem?.responseDomain?.managedRepresentation">
                        <qddt-version [element]="questionItem.responseDomain.managedRepresentation"></qddt-version>
                      </span>
                    </span>
                  </div>
                  <qddt-responsedomain-reuse
                    class="teal-text white"
                    [modalId] = "'reuse-1'"
                    [responseDomain]="questionItem.responseDomain"
                    (responseDomainSelected)="responseDomainSelect($event)"
                    (responseDomainRemove)="onResponsedomainRemove()">
                  </qddt-responsedomain-reuse>
                </div>
                <div class="col s4 teal-text">
                  <qddt-responsedomain-select-missing
                    *ngIf="!questionItem?.responseDomain"
                    [modalId] = "'select-missing-1'"
                    [responseDomain]="questionItem?.responseDomain"
                    (responseDomainSelected)="responseDomainReuse($event)">
                  </qddt-responsedomain-select-missing>
                </div>
              </div>
                <qddt-preview-responsedomain *ngIf="questionItem?.responseDomain"
                  [responseDomain]="questionItem.responseDomain">
                </qddt-preview-responsedomain>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div *ngIf="showProgressBar && !isDetail" class="progress">
        <div class="indeterminate"></div>
      </div>
      <div *ngIf="!isDetail && questionitems">
        <qddt-table [items]="questionitems" [page]="page" [columns]="columns"
          [searchFromServer]="true"
					(enterEvent)="searchResponseDomains($event)"
          [placeholder] = "'Search in question name or question text'"
          (detailEvent)="onDetail($event)" (pageChangeEvent)="onPage($event)">
        </qddt-table>
      </div>
    </div>
  </div>

  <qddt-questionitem-detail *ngIf="isDetail" [questionitemId]="selectedQuestionItem.id"
    [questionitems]="questionitems" (hideDetailEvent)="hideDetail()">
  </qddt-questionitem-detail>
</div>


<div [attr.id]="'questionItem-error-modal'" class="modal" materialize="modal" [materializeActions]="modalActions">
  <div class="modal-content">
    <div class="row">
      <h4>An error occured</h4>
      <span>{{error}}</span>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default red modal-action modal-close waves-effect">
      <a><i class="close material-icons medium white-text">close</i></a>
    </button>
  </div>
</div>
