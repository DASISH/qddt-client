<div *ngIf="questionItems.length > 0" class="section">
  <ul class="collection with-header hoverable"
      (mouseenter)="showbutton = true"
      (mouseleave)="showbutton = false">
    <li class="collection-header teal-text">Question Items</li>
    <a class="collection-item grey-text text-darken-1" *ngFor="let cqi of questionItems">
      <div class="row" style="min-height: 3rem;">
        <div class="col s10">â™¦ {{cqi?.questionItem?.question?.question}}</div>
        <div class="col s1">
          <a class="modal-trigger btn-flat btn-floating btn-medium waves-effect waves-light teal"
             [ngClass]="{hide: !showbutton}"
             (click)="onClickQuestionItem(cqi.questionItem)">
            <i class="material-icons" title="Preview QuestionItem">search</i>
          </a>
        </div>
        <div class="col s1">
          <a
            class="modal-trigger btn-flat btn-floating btn-medium waves-effect waves-light teal"
            [ngClass]="{hide: !showbutton}"
            (click)="removeQuestionItem(cqi?.questionItem?.id)">
            <i class="material-icons" title="Remove selected">remove</i>
          </a>
        </div>
      </div>
    </a>
  </ul>
</div>
<div>
  <qddt-dialogbox id="questionitem-add-modal">
    <div class="row" *ngIf="questionItem">
      <p>TEST</p>
      <label class="active teal-text ">Name</label>
      <H5 class="grey-text darken-2">{{questionItem.name}}</H5>
    </div>
    <qddt-preview-questionitem [questionItem]="questionItem"></qddt-preview-questionitem>
  </qddt-dialogbox>
</div>
