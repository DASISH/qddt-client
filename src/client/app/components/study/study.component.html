<div *ngIf="show">
  <div class="col s12 m9">
    <div class="card white white-text text-lighten-2">
      <div class="row teal z-depth-1" style="padding-left:2%;padding-top:1%;padding-bottom:1%;">
        <i class="material-icons large right">comment</i><h4>Studies for {{survey?.name}}</h4>

        <a class="btn" (click)="onToggleStudyForm()" *ngIf="!survey.archived">
        <i class="material-icons right" *ngIf="!showStudyForm">keyboard_arrow_down</i>
        <i class="material-icons right" *ngIf="showStudyForm">keyboard_arrow_up</i>
        New</a>

        <div *ngIf="showStudyForm">
          <div class="card-action">
            <form (ngSubmit)="onSave()" #newStudyForm="ngForm">
              <div class="row">
                <div class="input-field col s10">
                  <input id="name" name="name" type="text" [(ngModel)]="study.name" required>
                  <label for="name" class="white-text">Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s10">
                  <textarea id="description" name="description" class="materialize-textarea"
                            [(ngModel)]="study.description" required autosize></textarea>
                  <label for="description" class="white-text">Description</label>
                </div>
              </div>
              <button [disabled]="!newStudyForm.form.valid" type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div *ngIf="studies">
        <div class="row card" *ngFor="let study of studies" style="padding-left:2%">
          <div id="{{study.id}}" class="scrollspy">
            <div class="col s1 m1 l1">
              <br />
              <div class="row">
                <a *ngIf="!study.archived" class="btn-flat btn-floating btn-medium waves-effect waves-light teal"
                   (click)="edit.isVisible = !edit.isVisible"><i class="material-icons"title="Edit element">mode_edit</i></a>
                <a class="btn-flat btn-floating btn-medium waves-effect waves-light teal"
                   (click)="revision.isVisible = !revision.isVisible"><i class="material-icons left medium" title="Revision history">history</i></a>
                <a class="btn-flat btn-floating btn-medium waves-effect waves-light teal">
                  <i class="material-icons" (click)="getPdf(study)" title="Get as Pdf">picture_as_pdf</i>
                </a>
                <qddt-confirm-delete *ngIf="!study.archived" [element]="study" (confirmAction)="onRemoveStudy($event)"></qddt-confirm-delete>
                <a class="btn-flat btn-floating btn-medium waves-effect waves-light teal"
                   (click)="onStudySelect(study)"><i class="material-icons left medium" title="Go to child elements">play_arrow</i></a>
              </div>
            </div>

            <div class="col s10 m10 l10 grey-text text-darken-2">
              <h5 class="row">
                <div class="col s10">{{study?.name}}</div>
                <div class="col s2">
                  <qddt-version-label [element]="study"></qddt-version-label>
              </div>
              </h5>
            </div>

            <div class="col s10 m10 l10 white grey-text text-darken-1">
              <div class="row">
                <p>{{study?.description}}</p>
                <qddt-author-chip [authors]="study.authors" ></qddt-author-chip>
              </div>

              <qddt-study-edit [study]="study" [surveyId]="survey.id"
                (studySavedEvent)="onStudySavedEvent($event)"
                #edit>
              </qddt-study-edit>

              <qddt-revision
                [isVisible]="revision.isVisible"
                [current]="study"
                [config]="[{'name':'name','label':'Name'},{'name':'description','label':'Description'}]"
                [qddtURI]="'audit/study/' + study.id + '/all'" #revision>
              </qddt-revision>

              <qddt-comment-list
                [ownerId]="study.id"
                [comments]="study.comments">
              </qddt-comment-list>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col hide-on-small-only m1 l1">
    <div style="top: 55;" class="toc-wrapper pinned">
      <h5>Study Toc</h5>
      <ul class="section table-of-contents">
        <li><a href="home#topMenu">To the top </a> </li>
        <li *ngFor="let study of studies"><a href="home#{{study.id}}">{{study.name}}</a></li>
      </ul>
    </div>
  </div>
</div>
