<div *ngIf="rows" class="row">
  <div class="card white grey-text text-darken-1">
    <div class="row">
      <div class="input-field col s11">
        <input id="filterKey" type="text" [ngModel]="value" (keyup)="enterText($event)">
        <label for="filterKey">{{placeholder}}</label>
      </div>
      <div class="input-field col s1">
      	<a class="waves-effect waves-light btn" (click)="onClearKeywords()">x</a>    
      </div>
    </div>
    <table class="highlight">
      <thead>
        <tr>
          <th>Detail</th>
          <th *ngFor="let column of columns">{{column.label}}
            <span *ngIf="column.sortable" (click)="sortRows(column)">
              <i class="material-icons left smal">swap_vert</i>
            </span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr id="{{row.id}}" *ngFor="let row of rows" (dblclick)="onDetail(row.Object)">
          <td (click)="onDetail(row.Object)" [ngStyle]="{'cursor': 'pointer'}">
            <a><i class="material-icons left smal">search</i></a>
          </td>
          <td *ngFor="let column of columns">{{row[column.label]}}</td>
        </tr>
      </tbody>
    </table>
    <qddt-pagination
      [collectionSize]="page.totalElements"
      [page]="page.number"
      [pageSize]="page.size"
      [maxSize]="5"
      [rotate]="true"
      [boundaryLinks]="true"
      (pageChange)="pageChange($event)"></qddt-pagination>
  </div>
</div>
