<div class="row" *ngIf="controlConstruct">
  <div class="row">
    <div class="col s10">
      <label class="active teal-text flow-text">Version: <!--
        -->{{controlConstruct?.version?.major}}.<!--
        -->{{controlConstruct?.version?.minor}}</label>
    </div>
  </div>
  <div id="{{controlConstruct?.id}}" class="scrollspy">
    <div class="col s1 m1 l1">
      <br/>
      <div class="row">
        <a class="btn-flat btn-floating btn-medium waves-effect waves-light teal"
          (click)="revisionIsVisible = !revisionIsVisible">
          <i class="material-icons left medium">history</i>
        </a>
        <a class="btn-flat btn-floating btn-medium waves-effect waves-light red">
          <i class="material-icons" (click)="hideDetail()">replay</i>
        </a>
      </div>
    </div>

    <div class="col s10 m10 l10 grey-text text-darken-2">
      <h5>{{controlConstruct?.name}}</h5>
    </div>

    <div class="col s10 m10 l10 white grey-text text-darken-1">
      <qddt-revision [isVisible]="revisionIsVisible"
        [qddtURI]="'audit/controlConstruct/' + controlConstruct.id + '/all'">
      </qddt-revision>

      <div class="row">
        <comment-list [ownerId]="controlConstruct.id"></comment-list>
      </div>
    </div>

  </div>
</div>
