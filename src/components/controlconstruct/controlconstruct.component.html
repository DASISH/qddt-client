<div class="row">
  <div class="row">
    <div class="card white white-text text-lighten-2">
      <div class="row teal z-depth-1"
        style="padding-left:2%;padding-top:1%;padding-bottom:1%;">
        <i class="material-icons large right">comment</i>
        <h4>Question constructs</h4>

        <a class="btn" (click)="onToggleControlConstructForm()">
          <i class="material-icons right"
            *ngIf="!showControlConstructForm">keyboard_arrow_down</i>
          <i class="material-icons right"
            *ngIf="showControlConstructForm">keyboard_arrow_up</i> New
        </a>

        <div *ngIf="showControlConstructForm">
          <div class="card-action">
            <form (ngSubmit)="onCreateControlConstruct()" #hf="ngForm">
              <div class="row">
                <div class="input-field col s10">
                  <textarea id="name" class="materialize-textarea"
                    [(ngModel)]="controlConstruct.name" [attr.maxlength]="255"
                    required>
                  </textarea>
                  <label for="name" class="white-text">Name</label>
                </div>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div *ngIf="!isDetail && controlConstructs">
        <qddt-table [items]="controlConstructs" [page]="page" [columns]="columns"
          [searchFromServer]="true"
		      (enterEvent)="searchControlConstructs($event)"
          (detailEvent)="onDetail($event)" (pageChangeEvent)="onPage($event)"></qddt-table>
      </div>
    </div>
  </div>

  <qddt-controle-construct-detail *ngIf="isDetail"
    [controlConstruct]="selectedControlConstruct"
    [controlConstructs]="controlConstructs"
    (hideDetailEvent)="hideDetail()">
  </qddt-controle-construct-detail>
</div>
