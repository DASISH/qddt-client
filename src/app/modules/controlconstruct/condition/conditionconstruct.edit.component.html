<div class="row teal-text">
  <h5>Condition</h5>
  <div class="input-field row">
    <label>Name</label>
    <textarea id="{{elementId}}-name" name="con-name" class="materialize-textarea" [(ngModel)]="condition.name"
      data-length="250" required>
      </textarea>
  </div>
  <div class="input-field row">
    <label for="elseCondition_num" class="active">Number of elseConditions</label>
    <input id="elseCondition_num" name="elseCondition_num" type="number" (ngModelChange)="buildElseConditions()"
      [(ngModel)]="elseConditionNum" required>
  </div>
  <div class="row card">
    <div class="input-field col s6">
      <label>if Condition Command</label>
      <textarea id="{{elementId}}-ifCondition" name="{{elementId}}-ifCondition" class="materialize-textarea"
        [(ngModel)]="condition" data-length="1500">
      </textarea>
    </div>
    <div class="input-field col s6">
      <qddt-auto-complete [items]="elements" [elementKind]="CONDITION" (selectEvent)="onSelectElement($event)"
        (enterEvent)="onSearchElements($event)">
      </qddt-auto-complete>
    </div>
  </div>

  <button (click)="onCreate()" class="btn btn-default green modal-action modal-close waves-effect">
    <a><i class="material-icons">create</i></a>
  </button>
</div>
