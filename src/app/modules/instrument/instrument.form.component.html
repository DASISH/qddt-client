<div class="col s12" *ngIf="element" >
  <form (ngSubmit)="onUpdateInstrument()" #instrumentform="ngForm">
    <div class="row">
      <qddt-input class="col s11"
        required
        name="name"
        label="Name"
        [(ngModel)]="element.name"
        data-length="100">
      </qddt-input>
      <qddt-select class="col s1"
        required
        name="xmlLang"
        label="xmlLang"
        [(ngModel)]="element.xmlLang"
        [lockups]="LANGUAGES" >
      </qddt-select>
    </div>

    <qddt-input
      required
      name="label"
      label="Label"
      [(ngModel)]="element.label"
      data-length="255">
    </qddt-input>
    <qddt-textarea
      required
      name="description"
      label="Description"
      [(ngModel)]="element.description"
      data-length="1000">
    </qddt-textarea>

    <qddt-select
      required
      name="instrumentKind"
      label="Instrument type"
      [(ngModel)]="element.instrumentKind"
      [lockups]="instrumentKinds" >
    </qddt-select>

    <!-- <div class="row input-field">
      <select name="formId + '-type'" required [(ngModel)]="currentInstrumentType" (ngModelChange)="onSelectInstrumentType($event)">
        <option *ngFor="let item of instrumentKinds" [selected]="item.id === currentInstrumentType" [value]="item.id">
          {{item.label}}
        </option>
      </select>
      <label class="active">Instrument Type</label>
    </div> -->
    <qddt-instrument-sequence [sequence]="element.sequence"></qddt-instrument-sequence>

    <qddt-rational [formName]="'RationalComp'" *ngIf="!readonly && element.id" [element]="element"
      [config]="{hidden: [3,4]}">
    </qddt-rational>

    <qddt-element-footer *ngIf="element.id" [element]="element"></qddt-element-footer>

    <div class="row right-align">
      <button *ngIf="!readonly" [disabled]="!instrumentform.form.valid" type="submit" class="btn btn-default">Submit
      </button>
    </div>
  </form>
</div>
<div *ngIf="!element!">NO element here... </div>
