<div *ngIf="user" >
  <form #hf="ngForm" (ngSubmit)="onSave()">
    <div class="row">
      <div class="col m6">
        <div class="row input-field">
          <input  type="text" class="validate"  name="name" required [(ngModel)]="user.name"
                data-length="25" materialize="characterCounter">
          <label>Name</label>
        </div>

        <div class="row input-field">
          <input type="email" class="validate"name="email"  required [(ngModel)]="user.email"
                data-length="128" materialize="characterCounter">
          <label>Email</label>
        </div>

        <div class="row input-field">
          <select [ngModel]="selectedAgencyId" (ngModelChange)="onSelectChange($event)" name="agency"
                    materialize="material_select" class="validate" [materializeSelectOptions]="agencies" required>
            <option *ngFor="let agency of (agencies)" [value]="agency.id" >{{agency.name}}</option>
          </select>
          <label>Agency</label>
        </div>
      </div>

      <div class="col m3 offset-m1">
        <label>Authority </label>
        <div  class="card-action">
          <div *ngFor="let authority of (authorities)">
            <input name="authoritiesGroup" type="radio" id="auth{{authority.id}}"
              (click)="onSelectRadio(authority)" [checked]="user.authorities[0].id === authority.id"/>
            <label>{{ authority?.name }}</label>
          </div>
        </div>
        <div class="row">
          <div class="switch">
            <label>
              <input type="checkbox"  name="enabled" [(ngModel)]="user.enabled" />
              <span class="lever"></span>Enabled
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="row right-align">
        <button  *ngIf="!readonly" type="submit" class="btn btn-default" [disabled]="!hf.form.valid" >Submit</button>
    </div>
  </form>
</div>
