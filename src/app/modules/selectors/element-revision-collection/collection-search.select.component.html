<div class="collection with-header hoverable row" (mouseenter)="showButton = !readonly" (mouseleave)="showButton = false">
  <a class="collection-header col s12" (click)="onShowItems()" [ngClass]="{ qddtSearchCursor: showButton }" style = "min-height: 2rem;">
    <label>{{ labelName }}</label>
    <a *ngIf="showButton" class="secondary-content btn-flat btn-floating btn-small waves-effect waves-light teal">
      <i class="material-icons" title="Add {{ labelName }}">add</i>
    </a>
  </a>

  <qddt-auto-complete *ngIf="showAddItem" [items]="searchItems" class="text-darken-2 row" [elementKind]="elementKind"
    (selectEvent)="onSelectItem($event)" (enterEvent)="onSearchElements($event)">
  </qddt-auto-complete>

  <a class="collection-item row text-darken-2" *ngFor="let element of listItems; let idx = index;">
    <div class="">{{ element[searchField] }}</div>
    <div class="secondary-content">
      <a [ngClass]="{ hide: !showButton }"
        class="modal-trigger btn-flat btn-floating btn-small waves-effect waves-light teal"
        (click)="onDeleteItem(idx)">
        <i class="material-icons" title="Remove {{ labelName }}">remove</i>
      </a>
    </div>
  </a>
</div>
