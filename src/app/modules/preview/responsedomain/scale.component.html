<div *ngIf="managedRepresentation" >
<!--{{ min }}{{ max }}-->
  <table *ngIf="displayLayout === 0">
    <thead>
    <tr>
      <th *ngFor="let item of headers" [attr.colspan]=item.colspan scope="colgroup" class="{{item.class}}" width="{{item.width}}%" >
              <span>
                <label>{{ item.label }}</label>
              </span>
      </th>
    </tr>
    </thead>
    <tbody *ngIf="max - min <= 15">
    <tr *ngFor="let row of rows; let idx=index">
      <td *ngFor="let option of columns" style="text-align: center">
              <label>
                <input name="option-select" type="radio" />
                <span>{{ option?.value }}</span>
              </label>
      </td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="displayLayout === 0 && max - min > 15" class="range-field">
    <input type="range" id="test5"
           min={{min}}
           max={{max}}/>
  </div>

  <div *ngIf="displayLayout !== 0">
    <ul>
      <li *ngFor="let option of rows">
        <span class="left" style="width: 30px; float: right; "> {{  option.value }} </span>
        <label>
          <input name="option-select" type="radio"/>
          <span >{{option.label}}</span>
        </label>
      </li>
    </ul>
<!--    <ul>-->
<!--      <li *ngFor="let option of rows; let i=index">-->
<!--        <span class="left" style="margin-right: 10px;"> {{ option.value }} </span>-->
<!--        <label>-->
<!--          <input name="{{managedRepresentation.id}}-list" type="radio" id="{{managedRepresentation.id}}list{{i}}"/>-->
<!--          <span>{{ option.label }}</span>-->
<!--        </label>-->
<!--      </li>-->
<!--    </ul>-->
  </div>

</div>
