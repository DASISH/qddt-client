
<div id="userOption" class="modal" style="width:35%;">
  <div class="modal-content">
    <h4>User Option</h4>
    <form #f="ngForm" >
      <div class="row input-field" *ngFor="let item of items">
        <input class="{{item.class}}" id="{{item.name}}{{formId}}" name="{{item.name}}" type="{{item.type}}"  list="languages" [(ngModel)]="qddtProperty.userSetting[item.name]" required>
        <label >{{item.name}}</label>
      </div>
      <datalist id="languages">
        <option value="en-GB">
        <option value="en-CA">
        <option value="en-US">
        <option value="fr-CA">
        <option value="fr-FR">
        <option value="nb-NO">
        <option value="nn-NO">

      </datalist>
      <div class="row">
        <button [disabled]="f.invalid" class="btn btn-primary waves-effect right" (click)="onClose()">Apply</button>
      </div>
    </form>
  </div>
</div>
