<div id="modalReset" class="modal" style="width:35%;">
  <div class="modal-content">
    <h4>Reset password</h4>
    <form (ngSubmit)="register(f.value)" #f="ngForm">
      <div class="row input-field">
        <input id="10-1" class="validate" name="oldPassword" type="password" ngModel required minlength="6">
        <label for="10-1">Old Password</label>
      </div>
      <div class="row input-field">
        <input id="10-2" class="validate" name="password" type="password" ngModel required minlength="6">
        <label for="10-2">New password</label>
      </div>
      <div class="row input-field">
        <input id="10-3" class="validate" name="confirm" type="password" ngModel required>
        <label for="10-3">Repeat new password</label>
      </div>

      <div class="row">
        <!--<button class="btn btn-primary waves-effect right" (click)="onClose()">Cancel</button>-->
        <button [disabled]="f.invalid || loading" class="btn btn-primary waves-effect right"
          (click)="onClose()">Reset</button>
        <qddt-spinner *ngIf="loading"></qddt-spinner>
      </div>
    </form>
  </div>
</div>
