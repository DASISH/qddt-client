<div class="row">
    <form class="col s6 offset-s3" name="form" (ngSubmit)="f.form.valid && reset($event)" #f="ngForm" novalidate>

      <div class="row input-field" [ngClass]="{ 'has-error': f.submitted && f.password.valid }">
        <label for="oldpassword">Old password</label>
        <input id="oldpassword" type="password"  name="oldPassword" [(ngModel)]="model.oldPassword"  required />
        <div *ngIf="f.submitted && !f.password.oldPassword" class="help-block">password is required</div>
      </div>

      <div class="row input-field" [ngClass]="{ 'has-error': f.submitted && f.password.valid }">
          <label for="newPassword">password</label>
          <input id="newPassword" type="password"  name="newPassword" [(ngModel)]="model.newPassword"  required />
          <div *ngIf="f.submitted && !f.newPassword.valid" class="help-block">password is required</div>
      </div>

      <div class="row input-field" [ngClass]="{ 'has-error': f.submitted && !f.pwd1.valid }">
        <label for="pwd1">Password</label>
        <input id="pwd1" type="password" name="pwd1" [(ngModel)]="model.password2" required />
        <div *ngIf="f.submitted && !f.pwd1.valid" class="help-block">Password is required</div>
      </div>

      <div class="row">
        <button  class="btn btn-primary">Reset</button>
      </div>

    </form>
  </div>
