<div class="row">
  <div class="col s4 offset-s4" >
    <form (ngSubmit)="register(f)" #f="ngForm" novalidate>
      <div class="row input-field">
        <input class="validate" name="oldPassword" type="password" ngModel required minlength="6">
        <label data-error="errors">Old Password</label>
      </div>
        <div class="row input-field">
          <input  class="validate" name="password" type="password" ngModel required minlength="6"
            validateEqual="confirm" reverse="true">
          <label data-error="errors" >New password</label>
        </div>
        <div class="row input-field">
            <input class="validate" data-error="Password Mismatch" name="confirm" type="password"  ngModel required validateEqual="password">
            <label >Repeat new password</label>
        </div>
      <div>
      </div>
      <div class="row">
        <button [disabled]="f.invalid" class="btn btn-primary">Reset</button>
        <div *ngIf="loading" class="spinner-layer spinner-green">
          <div class="circle-clipper left"><div class="circle"></div></div>
          <div class="gap-patch"><div class="circle"></div></div>
          <div class="circle-clipper right"><div class="circle"></div></div>
        </div>
      </div>
    </form>
  </div>
</div>
