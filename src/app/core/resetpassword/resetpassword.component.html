<form #f="ngForm">
  <div class="input-field row" [ngClass]="{ 'has-error': f.submitted && !password1.valid }">
    <label for="password1">Email</label>
    <input id="password1" type="password" name="password1" [(ngModel)]="model.password1" #password1="ngModel" required />
    <div *ngIf="f.submitted && !password1.valid" class="help-block">password is required</div>
  </div>
  <div class="input-field row" [ngClass]="{ 'has-error': f.submitted && !password2.valid }">
    <label for="password2">Email</label>
    <input id="password2" type="password" name="password2" [(ngModel)]="model.password2" #password2="ngModel" required />
    <div *ngIf="f.submitted && !password2.valid" class="help-block">password is required</div>
  </div>
  <div class="row">
    <button class="btn btn-primary">Reset</button>
  </div>
</form>
<p> <a routerLink="/login"  >Login? </a>  &nbsp; &nbsp; <a routerLink="register">Register</a></p>
