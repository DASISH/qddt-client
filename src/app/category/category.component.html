<div class="row">
  <div class="row">
    <div class="card white white-text text-lighten-2">
      <div class="row teal z-depth-1"
        style="padding-left:2%;padding-top:1%;padding-bottom:1%;">
        <i class="material-icons large right">view_comfy</i><h4>Categories</h4>

        <a class="btn" (click)="onToggleCategoryForm()">
          <i class="material-icons right" *ngIf="!showCategoryForm">keyboard_arrow_down</i>
          <i class="material-icons right" *ngIf="showCategoryForm">keyboard_arrow_up</i> New
        </a>

        <div *ngIf="showCategoryForm">
          <div class="row card-action">
            <div class="col s10 offset-s1">
              <form (ngSubmit)="onCreateCategory()" #newCategoryForm="ngForm">
                <div class="row input-field">
                  <input id="label1" name="label1"  class="form-control"  type="text"  required maxlength="255"
                         [(ngModel)]="category.label">
                  <label for="label1" class="white-text">Label</label>
                </div>
                <div class="row input-field">
                  <input id="name1" name="name1" class="form-control filled-in"  type="text" maxlength="255"
                         [(ngModel)]="category.name" required >
                  <label for="name1" class="white-text">Name</label>
                </div>
                <div class="row input-field">
                  <textarea id="description1" name="description1" class="materialize-textarea"
                    [(ngModel)]="category.description"></textarea>
                  <label for="description1" class="white-text">Description</label>
                </div>
                <div class="row right-align">
                  <button  [disabled]="!newCategoryForm.form.valid" type="submit" class="btn btn-default">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="!isDetail && categories">
        <qddt-table [items]="categories" [page]="page" [columns]="columns" [searchFromServer]="true"
                    (enterEvent)="onTableSearchCategories($event)"
                    (detailEvent)="onTableDetail($event)"
                    (pageChangeEvent)="onTablePage($event)">
        </qddt-table>
      </div>
    </div>
  </div>

  <qddt-category-detail *ngIf="isDetail"
      [category]="selectedCategory"
      [categories]="categories"
      (hideDetailEvent)="onHideDetail()">
  </qddt-category-detail>
</div>
