<div class="hoverable row" (click)="showRefs = !showRefs" style="cursor: zoom-in; padding: 0 10px 1rem 10px;"> -->

<ul class="hoverable row" *ngIf="outParameters?.length>0 || inParameters?.length>0"
  (click)=" showParameters=!showParameters">
  <li class="" style="cursor: zoom-in; padding: 1rem;">
    <label>Parameters({{outParameters?.length + inParameters?.length }})</label></li>
  <ng-container *ngIf="outParameters?.length>0 && showParameters">
    <li class="chip" style="margin-left: 1rem;" [ngClass]="{'green lighten-5': isTrue(parameter) }"
      title="Out parameter" *ngFor="let parameter of outParameters; let idx=index;">
      {{idx}}: {{getParam(parameter, 'ğŸ¢¨')}}
    </li>
  </ng-container>
  <ng-container *ngIf="inParameters?.length>0 && showParameters">
    <li class="chip" style="margin-left: 1rem;" [ngClass]="{'green lighten-5': isTrue(parameter) }" title="In parameter"
      *ngFor="let parameter of inParameters">
      {{getParam(parameter, 'ğŸ¢©')}}
    </li>
  </ng-container>
</ul>
