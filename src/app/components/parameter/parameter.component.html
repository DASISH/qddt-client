<div class="collection with-header hoverable row" *ngIf="outParameters?.length>0 || inParameters?.length>0">

  <div class="collection-header col s12" style="cursor: zoom-in;" (click)="showParameters=!showParameters">
    <label> <i class="material-icons small">compare_arrows</i>
      Parameters({{outParameters?.length + inParameters?.length }})
    </label>
  </div>
  <ng-container *ngIf="outParameters?.length>0 && showParameters">
    <div class="chip" style="margin-left: 0.75rem;" [ngClass]="{'green lighten-5': isTrue(parameter) }"
      title="Out parameter: {{getParam(parameter, 'ğŸ¢¨')}}" *ngFor="let parameter of outParameters; let idx=index;">
      {{idx}}: {{parameter.name +  'ğŸ¢¨' }}{{(parameter.value) ? parameter.value[0]?.value: '?'}}
      <!-- + parameter?.value[0]?.value}} -->
    </div>
  </ng-container>
  <ng-container *ngIf="inParameters?.length>0 && showParameters">
    <div class="chip" style="margin-left: 0.75rem;" [ngClass]="{'green lighten-5': isTrue(parameter) }"
      title="In parameter" *ngFor="let parameter of inParameters">
      {{getParam(parameter, 'ğŸ¢©')}}
    </div>
  </ng-container>
</div>
