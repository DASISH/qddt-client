<ul class="collection with-header hoverable row" *ngIf=" (countIn + countOut )> 0">
  <div class="collection-header col s12" style="cursor: zoom-in;" (click)="showParameters=!showParameters">
    <label> <i class="material-icons small">compare_arrows</i>Parameters({{ countIn + countOut }})</label>
  </div>

  <li *ngIf="countIn > 0 && showParameters" class="collection-item" cdkDropList cdkDrop [cdkDropListData]="inParameters"
    (cdkDropListDropped)="onItemDrop($event)">
    <div class="title">In Parameters [{{countIn}}]</div>
    <ng-container *ngIf="isMapTrue(inParameters) && inParameters?.size>0">
      <div class="chip" style="margin-left: 0.75rem;" [ngClass]="{'green lighten-5': isTrue(entry.value) }"
        title="In parameter" *ngFor="let entry of inParameters| keyvalue">
        {{getParam(entry.value, 'ğŸ¢¨')}}
      </div>
    </ng-container>
    <ng-container *ngIf="inParameters?.length>0">
      <div class="chip" style="margin-left: 0.75rem;" [ngClass]="{'green lighten-5': isTrue(parameter) }"
        title="In parameter" *ngFor="let parameter of inParameters">
        {{getParam(parameter, 'ğŸ¢¨')}}
      </div>
    </ng-container>
  </li>
  <li *ngIf="countOut > 0 && showParameters" class="collection-item">
    <div class="title">Out Parameters [{{countOut}}]</div>
    <ng-container *ngIf="isMapTrue(outParameters) && outParameters?.size>0">
      <div class="chip" style="margin-left: 0.75rem; cursor: grab;" cdkDrag cdkDragHandle
        [ngClass]="{'green lighten-5': isTrue(entry.value) }" title="Out parameter"
        *ngFor="let entry of outParameters| keyvalue">
        {{getParam(entry.value, 'ğŸ¢©')}}
      </div>
    </ng-container>
    <ng-container *ngIf="outParameters?.length>0">
      <div class="chip" style="margin-left: 0.75rem;" [ngClass]="{'green lighten-5': isTrue(parameter) }"
        title="Out parameter" *ngFor="let parameter of outParameters">
        {{getParam(parameter, 'ğŸ¢©')}}
      </div>
    </ng-container>
  </li>
</ul>
