<div class="section">
  <ul class="collection with-header hoverable" (mouseenter)="showbutton = !readonly" (mouseleave)="showbutton = false">
    <li class="collection-header" (click)="showUploadFileForm=!showUploadFileForm" style="cursor: zoom-in;">
      <label><i class="material-icons small">attach_file</i>{{label}}</label>
      <a [ngClass]="{hide: !showbutton}" class="btn-flat btn-floating btn-small waves-effect waves-light teal right">
        <i class="material-icons smal" title="Attach external aid (File Upload)">add</i>
      </a>
    </li>

    <a class="row collection-item" *ngIf="showUploadFileForm && !readonly">
      <div class="file-field input-field">
        <div class="btn">
          <span>File</span>
          <input type="file" (change)="onSelectFile($event)">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" placeholder="Upload one file">
        </div>
      </div>
    </a>
    <a class="row collection-item" *ngFor="let m of entity?.otherMaterials; let idx=index;">
        <div class="col s11" (click)="onDownloadFile(m)">
          <a class="waves-effect waves-light" >
            <i class="material-icons smal">description</i>{{ m.originalName }}</a>
        </div>
        <a class="btn-flat btn-floating btn-medium waves-effect waves-light teal right"
           [ngClass]="{hide: !showbutton}" (click)="onMarkForDeletion(idx)">
          <i class="material-icons medium" title="Delete" >delete_forever</i>
        </a>
    </a>
    <a class="row collection-item" *ngFor="let file of fileStore; let idx=index;">
        <div class="col s11 ">
          <a class="waves-effect waves-light"><i class="material-icons center smal">description</i>{{ file?.name }}</a>
        </div>
        <a class="btn-flat btn-floating btn-medium waves-effect waves-light teal right"
           [ngClass]="{hide: !showbutton}" (click)="onDeleteFileFromLocal(idx)">
          <i class="material-icons medium" title="Delete" >delete_forever</i>
        </a>
    </a>
    <a class="row collection-item" >
      <div class="col s11 " (click)="getPdf(entity)">
        <a class="waves-effect waves-light"  title="Get as pdf">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="#039be5" d="M14,9H19.5L14,3.5V9M7,2H15L21,8V20A2,2 0 0,1 19,22H7C5.89,22 5,21.1 5,20V4A2,2 0 0,1 7,2M11.93,12.44C12.34,13.34 12.86,14.08 13.46,14.59L13.87,14.91C13,15.07 11.8,15.35 10.53,15.84V15.84L10.42,15.88L10.92,14.84C11.37,13.97 11.7,13.18 11.93,12.44M18.41,16.25C18.59,16.07 18.68,15.84 18.69,15.59C18.72,15.39 18.67,15.2 18.57,15.04C18.28,14.57 17.53,14.35 16.29,14.35L15,14.42L14.13,13.84C13.5,13.32 12.93,12.41 12.53,11.28L12.57,11.14C12.9,9.81 13.21,8.2 12.55,7.54C12.39,7.38 12.17,7.3 11.94,7.3H11.7C11.33,7.3 11,7.69 10.91,8.07C10.54,9.4 10.76,10.13 11.13,11.34V11.35C10.88,12.23 10.56,13.25 10.05,14.28L9.09,16.08L8.2,16.57C7,17.32 6.43,18.16 6.32,18.69C6.28,18.88 6.3,19.05 6.37,19.23L6.4,19.28L6.88,19.59L7.32,19.7C8.13,19.7 9.05,18.75 10.29,16.63L10.47,16.56C11.5,16.23 12.78,16 14.5,15.81C15.53,16.32 16.74,16.55 17.5,16.55C17.94,16.55 18.24,16.44 18.41,16.25M18,15.54L18.09,15.65C18.08,15.75 18.05,15.76 18,15.78H17.96L17.77,15.8C17.31,15.8 16.6,15.61 15.87,15.29C15.96,15.19 16,15.19 16.1,15.19C17.5,15.19 17.9,15.44 18,15.54M8.83,17C8.18,18.19 7.59,18.85 7.14,19C7.19,18.62 7.64,17.96 8.35,17.31L8.83,17M11.85,10.09C11.62,9.19 11.61,8.46 11.78,8.04L11.85,7.92L12,7.97C12.17,8.21 12.19,8.53 12.09,9.07L12.06,9.23L11.9,10.05L11.85,10.09Z" />
          </svg>
          <!--<i class="material-icons smal" >description</i>-->
          {{entity.name}}.pdf </a>
      </div>
    </a>
    <a class="row collection-item" >
      <div class="col s11 " (click)="getXml(entity)">
      <a class="waves-effect waves-light" title="Get as XML (DDI 3.2)" >
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="#039be5"  d="M13,9H18.5L13,3.5V9M6,2H14L20,8V20A2,2 0 0,1 18,22H6C4.89,22 4,21.1 4,20V4C4,2.89 4.89,2 6,2M6.12,15.5L9.86,19.24L11.28,17.83L8.95,15.5L11.28,13.17L9.86,11.76L6.12,15.5M17.28,15.5L13.54,11.76L12.12,13.17L14.45,15.5L12.12,17.83L13.54,19.24L17.28,15.5Z" />
        </svg>
        <!--<i class="material-icons smal" >description</i> -->
        {{entity.name}}-ddi32.xml
      </a>
      </div>
    </a>
  </ul>
</div>
