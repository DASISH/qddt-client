<div *ngIf="element && element?.conceptRefs && element?.conceptRefs?.length > 0">
  <div class="hoverable row" (click)="showRefs = !showRefs" style="cursor: zoom-in; padding: 0 10px 1rem 10px;">
    <label style="cursor: zoom-in;">
      Question referenced by ({{ element.conceptRefs.length }})
    </label>
    <table class="highlight">
      <thead class="teal-text text-lighten-2">
        <tr>
          <th>Study</th>
          <th>Module</th>
          <th>Concept names</th>
        </tr>
      </thead>
      <tbody *ngIf="showRefs">
        <tr *ngFor="let ref of getRefRoot()">
          <td>
            <a style="cursor: pointer;" (click)="onClickStudy(ref.parent.parent.id)">{{ ref?.parent?.parent?.name }}</a>
          </td>
          <td>
            <a style="cursor: pointer;" (click)="onClickTopic(ref.parent.id)">{{ ref?.parent?.name }}</a>
          </td>
          <td *ngIf="ref.id">
            <a style="cursor: pointer;" (click)="onClickConcept(ref.id)">{{ ref?.name }}</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
