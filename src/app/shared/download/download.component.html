<div class="section">
  <ul class="hoverable" (mouseenter)="showbutton = !readonly" (mouseleave)="showbutton = false">
    <li class="row" (click)="showUploadFileForm=!showUploadFileForm" style="cursor: zoom-in;">
        <label><i class="material-icons small">attach_file</i>{{label}}</label>

        <a [ngClass]="{hide: !showbutton}"
           class="btn-flat btn-floating btn-small waves-effect waves-light teal right">
          <i class="material-icons" title="Attach external aid (File Upload)">add</i>
        </a>
    </li>
    <li class="row" *ngIf="showUploadFileForm && !readonly">
      <div class="file-field input-field">
        <div class="btn">
          <span>File</span>
          <input type="file" (change)="onSelectFile($event)">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" placeholder="Upload one file">
        </div>
      </div>
    </li>
    <li class="row" *ngFor="let m of entity?.otherMaterials; let idx=index;">
        <div class="col s11">
          <a class="waves-effect waves-light" (click)="onDownloadFile(m)">
            <i class="material-icons smal">description</i>{{ m.originalName }}</a>
        </div>
        <a class="btn-flat btn-floating btn-medium waves-effect waves-light teal right"
           [ngClass]="{hide: !showbutton}" (click)="onMarkForDeletetion(idx)">
          <i class="material-icons medium" title="Delete" >delete_forever</i>
        </a>
    </li>
    <li class="row" *ngFor="let file of fileStore; let idx=index;">
      <!--<div class="row">-->
        <div class="col s11 ">
          <a class="waves-effect waves-light"><i class="material-icons center smal">description</i>{{ file?.name }}</a>
        </div>
        <a class="btn-flat btn-floating btn-medium waves-effect waves-light teal right"
           [ngClass]="{hide: !showbutton}" (click)="onDeleteFileFromLocal(idx)">
          <i class="material-icons medium" title="Delete" >delete_forever</i>
        </a>
      <!--</div>-->
    </li>
    <li class="row" >
      <div class="col s11 ">
        <a class="waves-effect waves-light"  title="Get as pdf" (click)="getPdf(entity)">
          <i class="material-icons smal" >description</i>{{entity.name}}.pdf </a>
      </div>
    </li>
    <li class="row" >
      <div class="col s11 ">
      <a class="waves-effect waves-light" title="Get as XML (DDI 3.2)" (click)="getXml(entity)">
        <i class="material-icons smal" >description</i>{{entity.name}}-ddi32.xml </a>
      </div>
    </li>
  </ul>
</div>
