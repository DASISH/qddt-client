<div  [ngClass]="{ noItemFound: notFound(), itemInvalid: invalid() }">
	<div class="row">
    <input id="autocomplete-{{formId}}" class="validate" required type="search"
        [ngModel]="value" (blur)="onBlur()" (keyup)="enterText($event)" (focus)="onFocus()">
        <label for="autocomplete-{{formId}}" >s√∏k</label>
              <i class="material-icons" (click)="onClearKeywords()">close</i>
	</div>
	<ul *ngIf="showAutoComplete && candidates">
		<li *ngFor="let candidate of candidates; let idx=index"
			[ngClass]="{ active: (idx === selectedIndex) }"
			(mouseover)="selectedIndex=idx;" (mousedown)="select(candidate)">
      		{{ getLabel(candidate) }}
		</li>
	</ul>
</div>
