<div class="row card" *ngIf="compared !== null && compared !== current">
  <div class="d2h-file-wrapper" data-lang="js">
    <div class="d2h-file-header">
      <span class="d2h-file-name-wrapper">
        <span class="d2h-icon-wrapper">
          <svg aria-hidden="true" class="d2h-icon" height="16" version="1.1" viewBox="0 0 12 16" width="12">
          <path d="M6 5H2v-1h4v1zM2 8h7v-1H2v1z m0 2h7v-1H2v1z m0 2h7v-1H2v1z m10-7.5v9.5c0 0.55-0.45 1-1 1H1c-0.55 0-1-0.45-1-1V2c0-0.55 0.45-1 1-1h7.5l3.5 3.5z m-1 0.5L8 2H1v12h10V5z"></path>
          </svg>
        </span>
        <span class="d2h-file-name">{{ elementChange.name }} Version {{ elementChange.version }}</span>
        <span class="d2h-tag d2h-changed d2h-changed-tag">CHANGED</span>
        <div>
           <a class="btn-block waves-effect waves-light teal"(click)="onHide()" [ngStyle]="{'cursor': 'pointer'}">
            <i class="material-icons close small white-text" title="Closes compare">close</i>
          </a>
        </div>
      </span>
    </div>
    <div class="d2h-files-diff">
      <div class="d2h-file-side-diff">
        <span class="d2h-file-name">Version {{ compared?.version?.major }}.{{ compared?.version?.minor }}</span>
        <div class="d2h-code-wrapper">
          <table class="d2h-diff-table selecting-right">
            <tbody class="d2h-diff-tbody">
              <tr *ngFor="let row of elementChange.changes" >
                <td class="d2h-code-side-linenumber d2h-del d2h-change">
                  {{ row.name }}
                </td>
                <td class="d2h-del d2h-change">
                  <div class="d2h-code-side-line d2h-del d2h-change">
                    <span class="d2h-code-line-prefix">-</span>
                    <span class="d2h-code-line-ctn hljs js">&nbsp;&nbsp;&nbsp;&nbsp;<!--
                      --><span *ngFor="let change of row.changes"><!--
                        --><span *ngIf="change[0] === 0" class="hljs-string">{{ change[1] }}</span><!--
                        --><del *ngIf="change[0] < 0"><span class="hljs-string">{{ change[1] }}</span></del><!--
                      --></span>
                    </span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="d2h-file-side-diff">
        <span class="d2h-file-name">Current working version</span>
        <div class="d2h-code-wrapper">
          <table class="d2h-diff-table selecting-right">
            <tbody class="d2h-diff-tbody">
              <tr *ngFor="let row of elementChange.changes" >
                <td class="d2h-code-side-linenumber d2h-ins d2h-change">
                  {{ row.name }}
                </td>
                <td class="d2h-ins d2h-change">
                  <div class="d2h-code-side-line d2h-ins d2h-change">
                    <span class="d2h-code-line-prefix">+</span>
                    <span class="d2h-code-line-ctn hljs js">&nbsp;&nbsp;&nbsp;&nbsp;<!--
                      --><span *ngFor="let change of row.changes"><!--
                        --><span *ngIf="change[0] === 0" class="hljs-string">{{ change[1] }}</span><!--
                        --><ins *ngIf="change[0] > 0"><span class="hljs-string">{{ change[1] }}</span></ins><!--
                      --></span>
                    </span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
